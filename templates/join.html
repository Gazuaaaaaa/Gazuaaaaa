<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
      <link rel="stylesheet" href="{{ url_for('static', filename='join.css') }}">
</head>
<body>
<div class="join_box">
<form class="box">
    <div class="field">
        <label class="label">아이디</label>
        <div class="control">
            <input class="input" type="text" placeholder="아이디를 입력해주세요">
        </div>
        <div id="btn-check-dup" class="control ">
            <button class="button " onclick="check_dup()">중복확인</button>
        </div>

    </div>
    <div class="field">
        <label class="label">비밀번호</label>
        <div class="control">
            <input class="input" type="password" placeholder="비밀번호를 입력해주세요">
        </div>
      <p id="help-id" class="help ">아이디는 2-10자의 영문과 숫자와 일부 특수문자(._-)만 입력 가능합니다.</p>
    </div>
    <div class="field">
        <label class="label">비밀번호 확인 </label>
        <div class="control">
            <input class="input" type="password" placeholder="비밀번호를 한 번 더 입력해주세요">
        </div>
       <p id="help-password" class="help ">영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요. 특수문자(!@#$%^&*)도 사용 가능합니다.</p>
    </div>

    <div class="field">
        <label class="label">이름 </label>
        <div class="control">
            <input class="input" type="text" placeholder="이름을 입력해주세요">
        </div>
    </div>

    <button class="button is-success">회원가입</button>
    <button class="button is-danger">취소</button>
</form>
    </div>
</body>
</html>
